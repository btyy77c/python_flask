{% extends 'layout/index.html' %}

{% block content %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">Category: {{ category.name }}</span>

      <a class="btn waves-effect waves-light" href="{{ url_for('ItemIndex', name=category.name) }}">
        <p>View Items</p>
      </a>
    </div>

    <div class="card-action edit">
      <div id="categoryDelete" class='hidden'>
        <button class="btn waves-effect waves-light">Delete</button>
        <p id='deleteErrors'></p>
      </div>

      <div id="categoryEdit" class='hidden'>
        <button class="btn waves-effect waves-light" id='editDisplay'>Edit</button>
        <form class='hidden'>
          <hr />
          <input type="text" aria-label="Category Name" name="name" value='{{ category.name }}'>
          <input type="hidden" name="id" value='{{ category.id }}'>
          <button class="btn waves-effect waves-light">Update Category</button>
        </form>
        <p id='editErrors'></p>
      </div>
    </div>
  </div>
{% endblock %}
