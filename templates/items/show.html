{% extends 'layout/index.html' %}

{% block content %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">Item: {{ item.title }}</span>

      <h6>Description:</h6>
      <p>{{ item.description }}</p>
    </div>

    <div class="card-action edit">
      <div id="itemDelete" class='hidden'>
        <button class="btn waves-effect waves-light">Delete</button>
        <p id='deleteErrors'></p>
      </div>

      <div id='editItem' class="hidden">
        <button class="btn waves-effect waves-light" id='editDisplay'>Edit</button>
        <form class='hidden'>
          <hr />
          <input type="hidden" name="id" value='{{ item.id }}'>
          <input type="text" aria-label="Item Title" name="title" placeholder="Item Title"
                 value="{{ item.title }}">

          <textarea aria-label="Item Description" name="description"
                    placeholder="Item Description">{{ item.description }}</textarea>

          <select aria-label="Item Category" name="category_id">
            {% for category in categories %}
              <option value="{{ category.id }}" selected='{{ category.id == item.category_id }}'>
                {{ category.name }}
              </option>
            {% endfor %}
          <select>

          <button class="btn waves-effect waves-light">Update Item</button>
        </form>
        <p id='itemErrors'></p>
      </div>
    </div>
  </div>
{% endblock %}
